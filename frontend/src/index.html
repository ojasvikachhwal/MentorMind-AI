<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MentorMind - AI-Powered Learning Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="MentorMind is an AI-powered learning platform that combines adaptive quizzes, AI tutoring, and gamification to create an engaging educational experience.">
  <meta name="keywords" content="AI learning, adaptive quizzes, online education, computer science, programming">
  <meta name="author" content="MentorMind Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="MentorMind - AI-Powered Learning Platform">
  <meta property="og:description" content="Learn computer science with AI-powered adaptive quizzes and personalized tutoring.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mentormind.ai">
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MentorMind - AI-Powered Learning Platform">
  <meta name="twitter:description" content="Learn computer science with AI-powered adaptive quizzes and personalized tutoring.">
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom CSS for loading screen -->
  <style>
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
    
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-logo">ðŸ§  MentorMind</div>
    <div class="loading-text">Loading your AI-powered learning experience...</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Angular App Root -->
  <app-root></app-root>
  
  <!-- Loading Screen Script -->
  <script>
    // Hide loading screen when Angular app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Fallback: hide loading screen after 5 seconds
    setTimeout(function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('fade-out');
        setTimeout(function() {
          loadingScreen.remove();
        }, 500);
      }
    }, 5000);
  </script>
  
  <!-- Service Worker Registration (for PWA features) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed');
          });
      });
    }
  </script>
</body>
</html>
